<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023自主學習資料</title>
</head>
<body>
    <label for="inputNumber">輸入數字：</label>
    <input type="number" id="inputNumber">
    <button onclick="calculateSum()">計算</button>
    <p id="result"></p>
    <p id="error" style="color: red;"></p>
    <img id="placeholder" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPKSRmedoOklgO4Jo9Q3OxibjGNX0dUA5trYV6zwoqjylxv8hW_65aHEFpA4P6U2gK-0JxfiPu7rQ9p7J6lrUpE2mCALFh1JqqrJfTrOrF4LffUzaSsp9v8iOFig1IdenSt6ctOBfeV1_iQKbR8JoxMGi4fAZEIjgCytCh4164-ZC6gMduv16rEqv52Rk_/s2399/IMG_0028.jpeg" width="300" height="200" alt="Your Image">

    <script>
        function sumDigits(number) {
            var digits = number.toString().split('').map(Number);
            var total = 0;

            for (var i = 0; i < digits.length; i++) {
                total += digits[i];

                if (total >= 10) {
                    total = total % 10 + Math.floor(total / 10);
                }
            }

            return total;
        }

        function calculateSum() {
            var inputNumber = document.getElementById("inputNumber").value;

            // 檢查是否為空值或非數字
            if (inputNumber === '' || isNaN(inputNumber)) {
                document.getElementById("error").innerText = "請輸入有效數字";
                return;
            }

            var result = sumDigits(inputNumber);

            // 檢查計算結果是否為2
            if (result !== 2) {
                document.getElementById("error").innerText = "錯誤：計算結果應為2";
            } else {
                document.getElementById("error").innerText = ""; // 清空錯誤訊息
            }

            document.getElementById("result").innerText = "總和：" + result;
        }
    </script>
</body>
</html>
