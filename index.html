<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023自主學習</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>特斯拉數字</h1>
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPKSRmedoOklgO4Jo9Q3OxibjGNX0dUA5trYV6zwoqjylxv8hW_65aHEFpA4P6U2gK-0JxfiPu7rQ9p7J6lrUpE2mCALFh1JqqrJfTrOrF4LffUzaSsp9v8iOFig1IdenSt6ctOBfeV1_iQKbR8JoxMGi4fAZEIjgCytCh4164-ZC6gMduv16rEqv52Rk_/s2399/IMG_0028.jpeg" width="300" height="200">
<br>
  <label for="inputN">輸入2的平方（N）：</label>
  <input type="number" id="inputN">
  <br>

  <label for="inputOther">其他：</label>
  <input type="text" id="inputOther">
  <br>

  <button onclick="calculate()">運算</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const inputN = parseInt(document.getElementById('inputN').value);
      const inputOther = document.getElementById('inputOther').value;

      const resultDiv = document.getElementById('result');

      if (!isNaN(inputN)) {
        const squareResult = Math.pow(2, inputN);
        resultDiv.innerHTML = `2的${inputN}平方等於：${squareResult}<br>`;

        let sum = 0;
        for (let digit of squareResult.toString()) {
          sum += parseInt(digit);
        }

        while (sum > 9) {
          let tempSum = 0;
          for (let digit of sum.toString()) {
            tempSum += parseInt(digit);
          }
          sum = tempSum;
        }

        if (sum === 1 || sum === 2 || sum === 4 || sum === 5 || sum === 7 || sum === 8) {
          resultDiv.innerHTML += '結果：' + sum;
        } else {
          resultDiv.innerHTML += `結果：${inputOther}，哦！它不是2的平方`;
        }
      } else {
        resultDiv.innerHTML = '請輸入有效數字。';
      }
    }
  </script>

</body>
</html>
