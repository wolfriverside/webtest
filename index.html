<!DOCTYPE html>
<html lang="en">
<head>

<body>
<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPKSRmedoOklgO4Jo9Q3OxibjGNX0dUA5trYV6zwoqjylxv8hW_65aHEFpA4P6U2gK-0JxfiPu7rQ9p7J6lrUpE2mCALFh1JqqrJfTrOrF4LffUzaSsp9v8iOFig1IdenSt6ctOBfeV1_iQKbR8JoxMGi4fAZEIjgCytCh4164-ZC6gMduv16rEqv52Rk_/s2399/IMG_0028.jpeg"with="300" heigh="200" alt="一張圖片" />
    
    <label for="inputNumber"自主學習資料"：</label>
    <input type="number" id="inputNumber">
    <button onclick="calculateSum()">計算</button>
    <p id="result"></p>

    <script>
        function sumDigits(number) {
            var digits = number.toString().split('').map(Number);
            var total = 0;

            for (var i = 0; i < digits.length; i++) {
                total += digits[i];

                if (total >= 10) {
                    total = total % 10 + Math.floor(total / 10);
                }
            }

            return total;
        }

        function calculateSum() {
            var inputNumber = document.getElementById("inputNumber").value;
            var result = sumDigits(inputNumber);
            document.getElementById("result").innerText = "總和：" + result;
        }
    </script>
    <h1>看看是不是1 2 4 8 7 5的數</h1>
</body>
</html>
